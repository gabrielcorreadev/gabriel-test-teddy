<div class="row d-flex align-items-center p-3">
<div *ngFor="let item of users" class="col-3">
    <div class="card mb-3 p-4 user-card">
            <h4>{{item?.name}}</h4>
            <h6>Salario {{item?.salary}}</h6>
            <h6>Empresa {{item?.companyValuation}}</h6>
            <div>
                <button class="btn btn-primary waves-effect waves-light m-r-15"><i class="bi bi-plus-lg m-r-5"></i></button>
                <button class="btn btn-secondary waves-effect waves-light m-r-15" (click)="openModal(item.id)"><i class="bi bi-pen m-r-5"></i></button>
                <button class="btn btn-danger waves-effect waves-light" (click)="openModalDelete(item.id)"><i class="bi bi-trash m-r-5"></i></button>
            </div>
      </div>
</div>
</div>
<div class="d-grid gap-2">
    <button class="btn btn-outline-primary" (click)="openModal()">Criar cliente</button>
  </div>
<div class="d-flex align-items-center p-3">
    <ngb-pagination [(page)]="params.page"
                    [pageSize]="params.limit"
                    (pageChange)="pageChanged($event)"
                    [collectionSize]="totalSize" />
    </div>
